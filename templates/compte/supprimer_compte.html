{% extends 'base/main_administrateur.html' %}
{% block contenu %}

<!------------------->
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 my-4">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-1">
                        <h6 class="text-white text-uppercase text-center align-middle ps-3">Formulaire de suppresion : Compte</h6>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    
                    <div>
                        <div> 
                            <p>Voulez-vous supprimer cet enregistrement : <span class="font-weight-bold">{{item.username}}</span> ? </p>
                        </div>
                        <div>
                            <form method="POST" action="">
                                {% csrf_token %}
                                        
                                <div class="row">
                                    <div class="col-md mt-5 text-center">
                                        <input class="btn btn-danger  btn-sm" type="submit" name="Supprimer" value="Supprimer">                    
                                        <a class="btn btn-outline-danger  btn-sm" href="{% url 'listecompte' %}">Annuler</a>             
                                    </div>  
                                </div>                                 
                            </form>
                        </div>
                    </div>
                </div>                                 
            </div>
        </div>

    </div> 
</div>


<!---fin insertion-->





{% endblock %}
