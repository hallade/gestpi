{% extends 'base/main_administrateur.html' %}
{% block contenu %}

<!------------------->
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 my-4">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-1">
                        <h6 class="text-white text-uppercase text-center align-middle ps-3">Table des états</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-3">
                        <h6 class="">Effectuez une recherche</h6>
                        <hr>
                        <div class="d-flex justify-content-center">
                            <form method="get" class="form">
                                {% csrf_token %}
                                <div class="row">                                  
                                   
                                    <div class="col-md mb-2">
                                        <div class="col-md-1"><label>Etat </label></div>
                                        <div class="col-md">{{myFilter.form.LibEtat}} </label></div>
                                    </div>
                                    <div class="col-md mt-4">                                                                  
                                        <button class="btn btn-sm btn-dark" type="submit">Rechercher</button>                                                              
                                    </div>
                                    <div class="col-md mt-4">                                   
                                        <a class="btn  btn-sm btn-outline-dark" href="{% url 'etat' %}" >Réinitialiser</a>                                                                 
                                    </div>
                                    
                                </div>                                                      
                            </form>

                        </div>
                        
                    </div>              
                </div>


                <div class="card-body px-0 pb-2">                                                   
                    <div class="table-responsive p-3">                        
                        <table class="table table-striped table-hover align-items-center mb-0" data-pagination="true">
                            <thead class="">
                                <tr class="">
                                    <th class="text-center text-uppercase th-lg" style="background-color:d8a025;color: #000;" scope="col">Etat</th>
                                    <th colspan="2" class="text-center th-lg" scope="col"><a class="link-dark" href="{% url 'ajout_etat' %}"><i class="fas fa-plus mx-2"></i>Ajouter</a></th>                                                                 
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                {% for etat in listeetat %}
                                        <tr>  
                                            <td class="">{{etat.LibEtat | upper }}</td>  
                                            <td class="col-md-1 align-middle text-center"><a class="link-success" href="{% url 'modifie_etat' etat.id %}"><i class="fa fa-penciltrash-alt mx-2"></i>Modifier</a></td>
                                            <td class="col-md-1 align-middle text-center"><a class="link-danger" href="{% url 'supprime_etat' etat.id %}"><i class="fas fa-trash-alt mx-2"></i>Supprimer </a></td>                                                                                                                                                                                                                                                                                                 
                                        </tr>
                                {% endfor%}   
                            </tbody>
                            <tfoot class="">  
                                      
                            </tfoot> 

                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>    
</div>


<!---fin insertion-->





{% endblock %}
